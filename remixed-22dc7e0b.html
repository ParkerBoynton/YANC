<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Signup Sheet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tab {
            background: transparent;
            border: none;
            padding: 15px 30px;
            margin: 0 5px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #667eea;
        }

        .tab:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section {
            margin-bottom: 50px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .dropdown-section {
            background: white;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.1);
            overflow: hidden;
        }

        .dropdown-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.3em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .dropdown-header:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
        }

        .dropdown-arrow {
            transition: transform 0.3s ease;
            font-size: 1.2em;
        }

        .dropdown-arrow.open {
            transform: rotate(180deg);
        }

        .dropdown-content {
            display: none;
            padding: 30px;
            background: linear-gradient(145deg, #f8f9ff, #e8ecff);
        }

        .dropdown-content.open {
            display: block;
        }

        .section h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .signup-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .signup-column {
            background: linear-gradient(145deg, #f8f9ff, #e8ecff);
            border-radius: 12px;
            padding: 25px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .signup-column:hover {
            border-color: #667eea;
            transform: translateY(-3px);
        }

        .signup-column h3 {
            color: #764ba2;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .date-slot {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e0e6ff;
            transition: all 0.3s ease;
        }

        .date-slot:hover {
            background: #f0f4ff;
            border-color: #667eea;
        }

        .date-header {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .volunteer-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .volunteer-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e6ff;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .volunteer-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .volunteer-input input::placeholder {
            color: #999;
        }

        .add-volunteer {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .add-volunteer:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
            transform: translateY(-2px);
        }

        .volunteer-list {
            margin-top: 10px;
            padding-left: 20px;
        }

        .volunteer-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: #f8f9ff;
            border-radius: 6px;
            margin-bottom: 5px;
            border-left: 4px solid #667eea;
        }

        .remove-volunteer {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .remove-volunteer:hover {
            background: #ff5252;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .summary-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .summary-date {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e8ecff;
        }

        .summary-category {
            margin-bottom: 10px;
        }

        .summary-category-title {
            font-weight: 600;
            color: #764ba2;
            margin-bottom: 5px;
        }

        .summary-volunteers {
            color: #555;
            margin-left: 10px;
        }

        .no-volunteers {
            color: #999;
            font-style: italic;
            margin-left: 10px;
        }
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .section {
                padding: 20px;
            }
            
            .signup-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ù YANC Signup</h1>
            <p style="font-size: 0.9em; margin-bottom: 10px; opacity: 0.8;">Young Adults New Community</p>
            <p>Sign up to help with food, drinks, and greeting!</p>
        </div>
        
        <div class="content">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('signup')">üìù Sign Up</button>
                <button class="tab" onclick="showTab('summary')">üìÖ View Schedule</button>
            </div>

            <!-- Signup Tab -->
            <div id="signup-tab" class="tab-content active">
                <!-- Thursday Food & Drink Section -->
                <div class="dropdown-section">
                    <div class="dropdown-header" onclick="toggleDropdown('thursday')">
                        <span>üçΩÔ∏è Thursday Food & Drink</span>
                        <span class="dropdown-arrow" id="thursday-arrow">‚ñº</span>
                    </div>
                    <div class="dropdown-content" id="thursday-content">
                        <div class="signup-grid">
                            <div class="signup-column">
                                <h3>ü•ò Food Volunteers</h3>
                                <div id="food-dates"></div>
                            </div>
                            <div class="signup-column">
                                <h3>ü•§ Drink Volunteers</h3>
                                <div id="drink-dates"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sunday Greeting Section -->
                <div class="dropdown-section">
                    <div class="dropdown-header" onclick="toggleDropdown('sunday')">
                        <span>üëã Sunday Greeting @ Church</span>
                        <span class="dropdown-arrow" id="sunday-arrow">‚ñº</span>
                    </div>
                    <div class="dropdown-content" id="sunday-content">
                        <div class="signup-grid">
                            <div class="signup-column">
                                <h3>‚õ™ Greeting Volunteers</h3>
                                <div id="greeting-dates"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Tab -->
            <div id="summary-tab" class="tab-content">
                <div class="section">
                    <h2>üìÖ Volunteer Schedule Summary</h2>
                    <div class="summary-grid" id="summary-grid">
                        <!-- Summary content will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JSONBin Configuration
        const JSONBIN_CONFIG = {
            binId: '6876855521a0021e4907412a',           // Your JSONBin ID
            apiKey: '$2a$10$dvJWGjOr8JGXNU2VKgCZQuluu2NbD4PODd.6UlSf3qwKBY2NCZTuK'          // Your JSONBin API Key (X-Master-Key)
        };

        // Storage for volunteers (synced with JSONBin)
        let volunteers = {
            food: {},
            drink: {},
            greeting: {}
        };

        // Load volunteers from JSONBin
        async function loadVolunteers() {
            try {
                console.log('Loading volunteers from JSONBin...');
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.binId}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN_CONFIG.apiKey
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    volunteers = data.record || { food: {}, drink: {}, greeting: {} };
                    console.log('‚úÖ Volunteers loaded from JSONBin:', volunteers);
                } else {
                    console.error('‚ùå Failed to load volunteers from JSONBin. Status:', response.status);
                    console.error('Response:', await response.text());
                    // Use default empty structure if loading fails
                    volunteers = { food: {}, drink: {}, greeting: {} };
                }
            } catch (error) {
                console.error('‚ùå Error loading volunteers:', error);
                // Use default empty structure if loading fails
                volunteers = { food: {}, drink: {}, greeting: {} };
                alert('Unable to connect to database. You can still use the form, but data may not persist.');
            }
        }

        // Save volunteers to JSONBin
        async function saveVolunteers() {
            try {
                console.log('üíæ Saving volunteers to JSONBin...');
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_CONFIG.apiKey
                    },
                    body: JSON.stringify(volunteers)
                });
                
                if (response.ok) {
                    console.log('‚úÖ Volunteers saved to JSONBin successfully');
                    return true;
                } else {
                    console.error('‚ùå Failed to save volunteers to JSONBin. Status:', response.status);
                    console.error('Response:', await response.text());
                    return false;
                }
            } catch (error) {
                console.error('‚ùå Error saving volunteers:', error);
                return false;
            }
        }
        function generateDates() {
            const thursdays = [];
            const sundays = [];
            const today = new Date();
            
            // Find next Thursday
            let nextThursday = new Date(today);
            nextThursday.setDate(today.getDate() + (4 - today.getDay() + 7) % 7);
            if (nextThursday <= today) {
                nextThursday.setDate(nextThursday.getDate() + 7);
            }
            
            // Find next Sunday
            let nextSunday = new Date(today);
            nextSunday.setDate(today.getDate() + (7 - today.getDay()) % 7);
            if (nextSunday <= today) {
                nextSunday.setDate(nextSunday.getDate() + 7);
            }
            
            // Generate 12 weeks of dates
            for (let i = 0; i < 12; i++) {
                const thursday = new Date(nextThursday);
                thursday.setDate(nextThursday.getDate() + (i * 7));
                thursdays.push(thursday);
                
                const sunday = new Date(nextSunday);
                sunday.setDate(nextSunday.getDate() + (i * 7));
                sundays.push(sunday);
            }
            
            return { thursdays, sundays };
        }

        // Format date for display
        function formatDate(date) {
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Create date key for storage
        function createDateKey(date) {
            return date.toISOString().split('T')[0];
        }

        // Create volunteer slot HTML
        function createVolunteerSlot(date, type) {
            const dateKey = createDateKey(date);
            const volunteersForDate = volunteers[type][dateKey] || [];
            
            const volunteerListHTML = volunteersForDate.length > 0 
                ? volunteersForDate.map((name, index) => `
                    <div class="volunteer-item">
                        <span>${name}</span>
                        <button class="remove-volunteer" onclick="removeVolunteer('${type}', '${dateKey}', ${index})">Remove</button>
                    </div>
                `).join('')
                : '<div class="empty-state">No volunteers yet</div>';
            
            return `
                <div class="date-slot">
                    <div class="date-header">${formatDate(date)}</div>
                    <div class="volunteer-input">
                        <input type="text" placeholder="Enter your name" id="${type}-${dateKey}">
                        <button class="add-volunteer" onclick="addVolunteer('${type}', '${dateKey}')">Add</button>
                    </div>
                    <div class="volunteer-list" id="${type}-list-${dateKey}">
                        ${volunteerListHTML}
                    </div>
                </div>
            `;
        }

        // Add volunteer function with JSONBin integration
        async function addVolunteer(type, dateKey) {
            const input = document.getElementById(`${type}-${dateKey}`);
            const name = input.value.trim();
            
            if (name) {
                // Show loading state
                const button = input.nextElementSibling;
                const originalText = button.textContent;
                button.textContent = 'Adding...';
                button.disabled = true;
                
                try {
                    // Update local data
                    if (!volunteers[type][dateKey]) {
                        volunteers[type][dateKey] = [];
                    }
                    volunteers[type][dateKey].push(name);
                    
                    // Save to JSONBin
                    await saveVolunteers();
                    
                    // Update UI
                    input.value = '';
                    updateVolunteerList(type, dateKey);
                    updateSummary();
                    
                    // Show success
                    button.textContent = '‚úì Added';
                    button.style.background = '#4CAF50';
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = '';
                        button.disabled = false;
                    }, 2000);
                    
                } catch (error) {
                    console.error('Failed to save volunteer:', error);
                    alert('Failed to save signup. Please try again.');
                    
                    // Revert local changes
                    if (volunteers[type][dateKey]) {
                        volunteers[type][dateKey].pop();
                        if (volunteers[type][dateKey].length === 0) {
                            delete volunteers[type][dateKey];
                        }
                    }
                    
                    button.textContent = originalText;
                    button.disabled = false;
                }
            }
        }

        // Remove volunteer function with JSONBin integration
        async function removeVolunteer(type, dateKey, index) {
            if (volunteers[type][dateKey]) {
                try {
                    // Update local data
                    volunteers[type][dateKey].splice(index, 1);
                    if (volunteers[type][dateKey].length === 0) {
                        delete volunteers[type][dateKey];
                    }
                    
                    // Save to JSONBin
                    await saveVolunteers();
                    
                    // Update UI
                    updateVolunteerList(type, dateKey);
                    updateSummary();
                    
                } catch (error) {
                    console.error('Failed to remove volunteer:', error);
                    alert('Failed to remove volunteer. Please try again.');
                    
                    // Reload data from JSONBin to stay in sync
                    await loadVolunteers();
                    refreshAllDisplays();
                }
            }
        }

        // Toggle dropdown function
        function toggleDropdown(section) {
            const content = document.getElementById(`${section}-content`);
            const arrow = document.getElementById(`${section}-arrow`);
            
            if (content.classList.contains('open')) {
                content.classList.remove('open');
                arrow.classList.remove('open');
            } else {
                content.classList.add('open');
                arrow.classList.add('open');
            }
        }

        // Show tab function
        function showTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Update summary if summary tab is selected
            if (tabName === 'summary') {
                updateSummary();
            }
        }

        // Update summary function
        function updateSummary() {
            const summaryGrid = document.getElementById('summary-grid');
            const { thursdays, sundays } = generateDates();
            
            // Combine all dates and sort them
            const allDates = [
                ...thursdays.map(date => ({ date, day: 'Thursday', types: ['food', 'drink'] })),
                ...sundays.map(date => ({ date, day: 'Sunday', types: ['greeting'] }))
            ].sort((a, b) => a.date - b.date);
            
            const summaryHTML = allDates.map(({ date, day, types }) => {
                const dateKey = createDateKey(date);
                const dateStr = formatDate(date);
                
                let categoriesHTML = '';
                
                types.forEach(type => {
                    const typeVolunteers = volunteers[type][dateKey] || [];
                    const typeName = type === 'food' ? 'Food' : type === 'drink' ? 'Drink' : 'Greeting';
                    
                    categoriesHTML += `
                        <div class="summary-category">
                            <div class="summary-category-title">${typeName}:</div>
                            <div class="${typeVolunteers.length > 0 ? 'summary-volunteers' : 'no-volunteers'}">
                                ${typeVolunteers.length > 0 ? typeVolunteers.join(', ') : 'No volunteers yet'}
                            </div>
                        </div>
                    `;
                });
                
                return `
                    <div class="summary-card">
                        <div class="summary-date">${dateStr}</div>
                        ${categoriesHTML}
                    </div>
                `;
            }).join('');
            
            summaryGrid.innerHTML = summaryHTML;
        }

        // Update volunteer list display
        function updateVolunteerList(type, dateKey) {
            const listContainer = document.getElementById(`${type}-list-${dateKey}`);
            const volunteersForDate = volunteers[type][dateKey] || [];
            
            if (volunteersForDate.length > 0) {
                listContainer.innerHTML = volunteersForDate.map((name, index) => `
                    <div class="volunteer-item">
                        <span>${name}</span>
                        <button class="remove-volunteer" onclick="removeVolunteer('${type}', '${dateKey}', ${index})">Remove</button>
                    </div>
                `).join('');
            } else {
                listContainer.innerHTML = '<div class="empty-state">No volunteers yet</div>';
            }
        }

        // Refresh all displays after data change
        function refreshAllDisplays() {
            const { thursdays, sundays } = generateDates();
            
            // Refresh food dates
            const foodContainer = document.getElementById('food-dates');
            foodContainer.innerHTML = thursdays.map(date => createVolunteerSlot(date, 'food')).join('');
            
            // Refresh drink dates
            const drinkContainer = document.getElementById('drink-dates');
            drinkContainer.innerHTML = thursdays.map(date => createVolunteerSlot(date, 'drink')).join('');
            
            // Refresh greeting dates
            const greetingContainer = document.getElementById('greeting-dates');
            greetingContainer.innerHTML = sundays.map(date => createVolunteerSlot(date, 'greeting')).join('');
            
            // Update summary
            updateSummary();
        }

        // Initialize the page with JSONBin data
        async function init() {
            // Load data from JSONBin first
            await loadVolunteers();
            
            // Then populate the page
            refreshAllDisplays();
        }

        // Handle enter key press
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
                const id = e.target.id;
                const [type, dateKey] = id.split('-');
                addVolunteer(type, dateKey);
            }
        });

        // Initialize when page loads
        init();
    </script>
</body>
